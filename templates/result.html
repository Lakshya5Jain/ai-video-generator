<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Generated Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background: #eef2f3; font-family: 'Poppins', sans-serif; }
    .container { margin-top: 50px; max-width: 800px; }
    .card { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 30px; background: #fff; }
    .video-container video { border-radius: 15px; width: 100%; }
    .script-box { background: #f8f9fa; padding: 20px; border-radius: 10px; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="card">
      <h2>Your Video is Ready!</h2>
      <div class="video-container mt-4">
        <video controls>
          <source src="{{ final_video_url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="mt-4 text-start">
        <h4>Script Used:</h4>
        <div class="script-box">{{ script_text }}</div>
      </div>
      <div class="mt-4">
        <a href="/" class="btn btn-primary">Generate Another Video</a>
      </div>
    </div>
  </div>
</body>
</html>
